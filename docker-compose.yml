version: '3.5'

services:
  spring-boot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/notebookdb
      - SPRING_DATASOURCE_USERNAME=notebookuser
      - SPRING_DATASOURCE_PASSWORD=123456

  react-app:
    build:
      context: ./noteapp-ui
      dockerfile: Dockerfile
    ports:
      - "3000:80"
